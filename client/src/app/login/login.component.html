<app-header>Log In</app-header>
<div class="container">
  <div class="row">
    <div class="col">
    <form (ngSubmit)="submitFunc(form, $event)" #form="ngForm">
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [pattern]="emailOnly" name="email" ngModel
          #email="ngModel" [ngClass]="{
            'is-invalid': isValidateTextFalse(email)
          }" />
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required name="password" ngModel #password="ngModel"
          [ngClass]="{
            'is-invalid': isValidateTextFalse(password)
          }" />
        <div class="invalid-feedback">
          Please enter a password
        </div>
      </div>
      <br />
      <button class="btn btn-lg btn-block" [disabled]="form.invalid" type="submit"
        [ngStyle]="{ 'background-color': 'green', 'color': 'white' }">
        Submit
      </button>
    </form>

    </div>
    <div class="col">
      <app-image url="assets/images/undraw_stand_out_1oag.png" des="Image" [round]="false"></app-image>
    </div>
  </div>
</div>
